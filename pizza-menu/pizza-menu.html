<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pizza Drill</title>
  <meta HTTP-EQUIV="Content-Type" content="text/html" ; charset="UTF-8">
  <meta content="width=device-width,inital-scale=1.0" name="viewpoint">
  <link rel="stylesheet" href="./css/pizza.css">
  
</head>

<body>
  <div id="menuBG" class="background">
    <h1 style="margin: 0 0px 0 20px">Veggie Pizza Paradise</h1>
    <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order"><br>
    <section id="menumover">
      <form id="frmMenu">
        <div class="menu left">
          <h3>Size:</h3>
          <input class="size" type="radio" size="Size" value="Personal Pizza" >Personal Pizza<br>
          <input class="size" type="radio" name="Size" value="Small Pizza" >Small Pizza<br>
          <input class="size" type="radio" name="Size" value="Medium Pizza" >Medium Pizza<br>
          <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
          <input class="size" type="radio" name="Size" value="Extra Large Pizza" >Extra Large Pizza<br>
          <input class="size" type="radio" name="Size" value="Square Pizza" >Square Pizza<br>
          <input class="size" type="radio" name="Size" value="Thin Crust Bread" >Thin Crust Bread<br>
        </div>
        <div class="menu right">
          <h3>Toppings:</h3>
          <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
          <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
          <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
          <input class="toppings" type="checkbox" name="Topping" value="Green Perpper">Green Perpper<br>
          <input class="toppings" type="checkbox" name="Topping" value="Jalapeno">Jalapeno<br>
          <input class="toppings" type="checkbox" name="Topping" value="Pineapple">Pineapple<br>
        </div>
        <div class="menu right">
          <h3>Cheese:</h3>
          <input class="toppings" type="checkbox" name="Topping" value="Cheddar">Cheddar<br>
          <input class="toppings" type="checkbox" name="Topping" value="Mozza">Mozza<br>
          <input class="toppings" type="checkbox" name="Topping" value="Montrey Jack">Montrey Jack<br>
          <input class="toppings" type="checkbox" name="Topping" value="Gouda">Gouda<br>
        </div>
        <div id="cart">
          <div id="showText"></div>
          <div id="totalPrice"></div>
        </div>

      </form>
    </section>
  </div>
  <script src="./js/pizza.js"></script>
</body>

</html>
